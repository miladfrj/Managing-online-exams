<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Courses</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{frame/navbar :: navbar}"></div>

<div class="container">
  <h2>My Courses</h2>

  <!-- Error Message -->
  <div th:if="${errorMessage != null}" class="alert-danger" th:text="${errorMessage}"></div>

  <!-- Courses List -->
  <ul th:if="${courses != null and not #lists.isEmpty(courses)}" class="custom-list">
    <li th:each="course : ${courses}" class="custom-list-item">
      <a th:href="@{/student/course/{id}/tests(id=${course.id})}" th:text="${course.title != null} ? ${course.title} : 'Untitled Course'"></a>
    </li>
  </ul>
  <p th:unless="${courses != null and not #lists.isEmpty(courses)}" class="text-center">No courses enrolled yet.</p>
</div>

<!-- Font Awesome -->
<script th:src="@{/js/fontawesome.js}"></script>
</body>
</html>
