<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{frame/navbar :: navbar}"></div>
<div class="container">
    <h1>Welcome to Your Dashboard</h1>
    <h2>Your Courses</h2>
    <table>
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Title</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.startDate}"></td>
            <td th:text="${course.endDate}"></td>
            <td>
                <a th:href="@{/teacher/course/{courseId}(courseId=${course.id})}" class="button">View Tests</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
