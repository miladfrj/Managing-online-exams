<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
<div th:replace="~{frame/navbar :: navbar}"></div>
<div class="container card">
  <h1>Edit User</h1>
  <form th:action="@{/admin/edit/{userId}(userId=${user.id})}" th:object="${user}" method="post" class="animated-form">
    <input type="hidden" th:field="*{id}" name="userId"/>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" th:field="*{username}" required/>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" th:field="*{firstName}" required/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" th:field="*{lastName}" required/>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select id="role" th:field="*{role}">
        <option th:value="ADMIN" th:text="'ADMIN'"></option>
        <option th:value="STUDENT" th:text="'STUDENT'"></option>
        <option th:value="TEACHER" th:text="'TEACHER'"></option>
      </select>
    </div>
    <button type="submit">Save Changes</button>
  </form>
</div>
<style>
  .animated-form .form-group {
    animation: fadeInUp 0.6s ease-out backwards;
  }
  .animated-form .form-group:nth-child(1) { animation-delay: 0.2s; }
  .animated-form .form-group:nth-child(2) { animation-delay: 0.4s; }
  .animated-form .form-group:nth-child(3) { animation-delay: 0.6s; }
  .animated-form .form-group:nth-child(4) { animation-delay: 0.8s; }
  .animated-form button { animation-delay: 1s; }
</style>
</body>
</html>
