<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Operation Selection</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
<div th:replace="~{frame/navbar :: navbar}"></div>
<div class="container card">
    <h1>Welcome, Admin!</h1>
    <h2>Select an Operation</h2>
    <ul class="operation-list">
        <li><a th:href="@{/admin/courses}" class="button">View All Courses</a></li>
        <li><a th:href="@{/admin/courses/new}" class="button">Add New Course</a></li>
        <li><a th:href="@{/admin/dashboard}" class="button">See Member Details</a></li>
        <li><a th:href="@{/admin/search}" class="button">Search Members</a></li>
    </ul>
</div>
<style>
    .operation-list {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        margin-top: 2rem;
    }
    .operation-list li {
        transition: all 0.3s ease;
    }
    .operation-list li:hover {
        transform: scale(1.05);
    }
</style>
</body>
</html>
