<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course List</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:replace="~{frame/navbar :: navbar}"></div>
<div class="container">
  <h1>Course List</h1>
  <table>
    <thead>
    <tr>
      <th>Course Code</th>
      <th>Title</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
<!--      <td th:text="${course.courseCode}"></td>-->
      <td th:text="${course.title}"></td>
      <td th:text="${course.startDate}"></td>
      <td th:text="${course.endDate}"></td>
      <td>
        <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="button">View Details</a>
        <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}" class="button">Edit</a>
        <a th:href="@{/admin/courses/delete/{id}(id=${course.id})}" class="button delete-button">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a th:href="@{/admin/courses/new}" class="button">Add New Course</a>
</div>
</body>
</html>
